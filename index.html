<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialTree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="main-section">
      <div class="main-wrapper">
        <figure class="main-figure">
          <img
            src="./assets/images/Im_sleepy.jpg"
            alt="Foto do UsuÃ¡rio"
            class="image"
          />
          <figcaption>
            <a target="_blank" href="https://instagram.com" class="description">
              @instagram
            </a>
          </figcaption>
        </figure>
        <header>
          <nav>
            <ul class="wrapper-links">
              <a target="_blank" href="https://google.com">
                <li class="main-button">google</li>
              </a>
              <a target="_blank" href="https://youtube.com">
                <li class="main-button">youtube</li>
              </a>
              <a target="_blank" href="https://discord.com">
                <li class="main-button">discord</li>
              </a>
              <a target="_blank" href="https://github.com">
                <li class="main-button">gitHub</li>
              </a>
            </ul>
            <ul class="wrapper-icons">
              <a target="_blank" href="https://twitter.com">
                <li>
                  <img
                    src="./assets/images/twitter.svg"
                    alt="Logo do Twitter"
                  />
                </li>
              </a>
              <a target="_blank" href="https://twitch.com">
                <li>
                  <img src="./assets/images/twitch.svg" alt="Logo da Twitch" />
                </li>
              </a>
              <a target="_blank" href="https://instagram.com">
                <li>
                  <img
                    src="./assets/images/instagram.svg"
                    alt="Logo do Instagram"
                  />
                </li>
              </a>
              <a target="_blank" href="https://linkedin.com">
                <li>
                  <img
                    src="./assets/images/linkedin.svg"
                    alt="Logo do LinkedIn"
                  />
                </li>
              </a>
              <a target="_blank" href="https://github.com">
                <li>
                  <img src="./assets/images/github.svg" alt="Logo do GitHub" />
                </li>
              </a>
            </ul>
          </nav>
        </header>
      </div>
    </main>
  </body>
</html>
